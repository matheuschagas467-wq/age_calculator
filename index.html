<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade</title>

<!-- Ícones (Lucide) -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    --grad1: #00b4db;
    --grad2: #0083b0;
    --bg-light: #f4f4f9;
    --text-light: #222;
    --card-light: rgba(255,255,255,0.9);

    --bg-dark: #0e141b;
    --text-dark: #e3e3e3;
    --card-dark: rgba(255,255,255,0.08);
  }

  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(-45deg, var(--grad1), var(--grad2), #0066ff, #00c3ff);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    transition: background 0.5s;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: var(--card-light);
    color: var(--text-light);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    padding: 25px;
    width: 320px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: background 0.5s, color 0.5s;
  }

  body.dark .container {
    background: var(--card-dark);
    color: var(--text-dark);
  }

  h1 {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  input {
    background: rgba(255,255,255,0.8);
  }

  body.dark input {
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  button {
    background-color: #00c853;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #009624;
    transform: scale(1.02);
  }

  .btn-limpar {
    background-color: #ff5252;
  }

  .btn-limpar:hover {
    background-color: #c62828;
  }

  .resultado {
    margin-top: 15px;
    font-size: 0.95rem;
    line-height: 1.5em;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }

  .resultado.visivel {
    opacity: 1;
  }

  .theme-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
  }

  .theme-toggle:hover {
    background: rgba(255,255,255,0.4);
  }

  .icon {
    width: 22px;
    height: 22px;
  }

  footer {
    position: fixed;
    bottom: 12px;
    font-size: 0.9rem;
    color: #fff;
    opacity: 0.85;
    display: flex;
    align-items: center;
    gap: 8px;
    font-style: italic;
  }

  footer img {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid rgba(255,255,255,0.6);
  }

  footer a {
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
  }

  footer a:hover {
    color: #a2d2ff;
    text-decoration: underline;
  }
</style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle" title="Alternar tema">
    <i data-lucide="moon" class="icon"></i>
  </button>

  <div class="container">
    <h1><i data-lucide="calendar"></i> Calculadora de Idade</h1>

    <label>Data de nascimento:</label>
    <input type="date" id="nascimento">

    <label>Data para cálculo:</label>
    <input type="date" id="dataCalculo">

    <button onclick="calcular()"><i data-lucide='calculator'></i> Calcular</button>
    <button class="btn-limpar" onclick="limparCampos()"><i data-lucide='x-circle'></i> Limpar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <footer>
    <img src="./fghfdhfd-1.png" alt="Matheus Chagas">
    Desenvolvido por 
    <a href="https://github.com/matheuschagas467-wq" target="_blank">MatheusChagas.dev</a>
  </footer>

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    const resultado = document.getElementById("resultado");

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const icon = body.classList.contains("dark") ? "sun" : "moon";
      themeToggle.innerHTML = `<i data-lucide="${icon}" class="icon"></i>`;
      lucide.createIcons();
    });

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.classList.add('dark');
      themeToggle.innerHTML = `<i data-lucide="sun" class="icon"></i>`;
      lucide.createIcons();
    }

    function calcular() {
      const nascimento = document.getElementById("nascimento").value;
      const dataCalculo = document.getElementById("dataCalculo").value;

      if (!nascimento || !dataCalculo) {
        resultado.innerHTML = "Por favor, preencha as duas datas.";
        resultado.classList.add("visivel");
        return;
      }

      const dataNasc = new Date(nascimento);
      const dataFinal = new Date(dataCalculo);

      if (dataFinal < dataNasc) {
        resultado.innerHTML = "A data de cálculo não pode ser antes do nascimento.";
        resultado.classList.add("visivel");
        return;
      }

      let diff = dataFinal - dataNasc;
      let diasTotais = Math.floor(diff / (1000 * 60 * 60 * 24));

      let anos = dataFinal.getFullYear() - dataNasc.getFullYear();
      let meses = dataFinal.getMonth() - dataNasc.getMonth();
      let dias = dataFinal.getDate() - dataNasc.getDate();

      if (dias < 0) {
        meses--;
        let ultimoMes = new Date(dataFinal.getFullYear(), dataFinal.getMonth(), 0).getDate();
        dias += ultimoMes;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const hoje = new Date();
      let idadeAtual = hoje.getFullYear() - dataNasc.getFullYear();
      let m = hoje.getMonth() - dataNasc.getMonth();
      if (m < 0 || (m === 0 && hoje.getDate() < dataNasc.getDate())) idadeAtual--;

      resultado.innerHTML = `
        <b>Idade atual:</b> ${idadeAtual} anos<br>
        <b>Tempo vivido:</b> ${Math.floor((hoje - dataNasc) / (1000 * 60 * 60 * 24))} dias<br><br>
        <b>Na data ${dataFinal.toLocaleDateString("pt-BR")} você terá:</b><br>
        ${anos} anos, ${meses} meses e ${dias} dias de idade.
      `;

      resultado.classList.remove("visivel");
      setTimeout(() => resultado.classList.add("visivel"), 100);
    }

    function limparCampos() {
      document.getElementById("nascimento").value = "";
      document.getElementById("dataCalculo").value = "";
      resultado.innerHTML = "";
      resultado.classList.remove("visivel");
    }
  </script>
</body>
</html>
